<!DOCTYPE html>
<html>
<head>
    <title>School News</title>
    <style>
       body {
        background-color :yellow;
        }
    </style>
</head>
    <body>
        <div>
        {% if news %}
            <h1 style = "text-align: center;">School News</h1>
            {% for index in news %}
                <h1>{{ index.title }}</h1>
                <i>by {{ index.author }}  {{ index.date }}</i>
                <p>{{ index.text }}</p>
            {% endfor %}

        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
        </div>
    </body>
</html>
